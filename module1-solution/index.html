<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/my-style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-class="getMessageClass();"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchMenu">
             <div>The application is not considering Empty items i.e. , , to the count</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuch();">Check If Too Much</button>
         </div>
         <div ng-class="getMessageClass();" class="form-group message" >
            {{message}}
         </div>
   </div>
<script src="js/angular.min.js"></script>
<script src="script/app.js"></script>
</body>
</html>
