<div class="container">
  <h2 class="text-center">
    My Info
  </h2>

  <div ng-if="userInfoCtrl.user === null" class="text-center">
      Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>

  <div ng-if="userInfoCtrl.user !== null" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 text-right">Name</label>
        <div class="col-sm-10">
            {{userInfoCtrl.user.firstName}}   {{userInfoCtrl.user.lastName}}
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 text-right">Email</label>
        <div class="col-sm-10">
            {{userInfoCtrl.user.email}}
        </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 text-right">Phone Number</label>
        <div class="col-sm-10">
            {{userInfoCtrl.user.phone}}
        </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 text-right">Favourite Dish</label>
        <div class="col-sm-10">
          <menu-item menu-item="userInfoCtrl.user.dishDetail">
          </menu-item>
        </div>
    </div>
  </div>
</div>
