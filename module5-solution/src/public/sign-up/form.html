<div class="container">

     <h2 class="text-center">Sign Up</h2>
     <form name='signUpForm' novalidate class="form-horizontal">
       <div class="form-group">
         <label for="firstName" class="col-sm-2 control-label">First name</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name"
              ng-model="signUpCtrl.user.firstName" required>
           <span
                ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
                You must fill First name.
           </span>
         </div>
       </div>
       <div class="form-group">
         <label for="lastName" class="col-sm-2 control-label">Last name</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name"
              ng-model="signUpCtrl.user.lastName" required>
            <span
                 ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
                 You must fill Last name.
            </span>
         </div>
       </div>
       <div class="form-group">
         <label for="email" class="col-sm-2 control-label">Email</label>
         <div class="col-sm-10">
           <input type="email" class="form-control" id="email" name="email" placeholder="Email"
              ng-model="signUpCtrl.user.email" required>
              <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
                Must be a valid email address: handle@domain format
              </span>
         </div>
       </div>
       <div class="form-group">
         <label for="phone" class="col-sm-2 control-label">Phone number</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone number ###-###-####"
              ng-model="signUpCtrl.user.phone" required  pattern="(\d{3})-(\d{3})-(\d{4})">
              <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
                Phone must be in the format ###-###-####.
              </span>
         </div>
       </div>
       <div class="form-group">
         <label for="dish" class="col-sm-2 control-label">Favorite dish</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="dish" name="dish" placeholder="Favorite dish (number)"
              ng-model="signUpCtrl.user.dish" required ng-blur="signUpCtrl.validateDish()">
            <span
                 ng-if="signUpForm.dish.$error.required && signUpForm.dish.$touched">
                 You must fill Favorite dish.
            </span>
            <span
                 ng-if="signUpCtrl.errorDish && !signUpForm.dish.$error.required && signUpForm.dish.$touched">
                 No such menu number exists.
            </span>
         </div>
       </div>

       <button class="btn btn-default"
         ng-disabled="signUpForm.$invalid"
         ng-click="signUpCtrl.submit()">Submit</button>
      <br><br>
      <div ng-class="signUpCtrl.errorClass">{{signUpCtrl.message}}</div>
     </form>

</div>
